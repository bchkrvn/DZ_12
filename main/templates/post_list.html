<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{user_letters}}"</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{user_letters}}"</h1>

    {% for post in posts%}
    <div class="post">
        <img src="{{post['pic']}}" width="100%" alt="">
        <p>{{post['content']}}</p>
    </div>
    <hr>
    {% else %}
    <h2>Постов с таким запросом не обнаружено</h2>
    {%endfor%}
    <a href="/post_form" class="button">Добавить пост</a>

</main>
</body>
</html>
